services:
  - type: web
    name: delta-trading-bot
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python run.py"
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DELTA_API_KEY
        sync: false
      - key: DELTA_API_SECRET
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: trading-bot-db
          property: connectionString
  - type: pserv
    name: trading-bot-db
    env: postgresql
    plan: free
    databaseName: trading_bot
    user: trading_user